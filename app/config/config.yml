imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
easy_admin:
    site_name: "Админка"
    list:
       actions:
           - { name: 'edit', label: 'Редактирование' }
           - { name: 'show', label: 'Просмотр' }
           - { name: 'new', label: 'Добавить' }
           - { name: 'search', label: 'Поиск' }  
    entities:
        Courses:
            label: 'Курсы'
            class: AppBundle\Entity\Courses
            list:
                fields: ['alias', 'title', 'length']
                title: "Список курсов"
                max_results: 30
        Universities:
            label: 'Университеты'
            class: AppBundle\Entity\CoursesUniversities
            list:
                fields: [ { property: 'alias', label: 'Алиас' }, { property: 'title', label: 'Название' }, { property: 'name', label: 'Имя' }, { property: 'logo', label: 'Логотип', type: 'image', base_path: '/../../../web/uploads/logo/' }]
                title: "Список вузов"
                max_results: 30
            form:
                label: 'Добавление университета'
                fields:
                    - { property: 'alias' }
                    - { property: 'title' }
                    - { property: 'name' }
                    - { property: 'file', type: 'file' }  
        Teachers:
            label: 'Преподаватели'
            class: AppBundle\Entity\CoursesTeachers
            form:
                 label: 'Добавление преподавателя'
                 fields:
                      - { property: 'universityId', label: 'Название университета' }
                      - { property: 'name', label: 'ФИО' }
                      - { property: 'file', type: 'file', label: 'Фотография' }
